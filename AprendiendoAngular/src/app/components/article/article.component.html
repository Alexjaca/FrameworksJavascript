<div class="center">
    <section id="content">

        <article class="article-item article-detail" *ngIf="articleD">
            <div class="image-wrap">
                <!--cargando la Imagen desde la ruta si la iomagen existe-->
                <img src="{{url + 'get-image/' +articleD.image}}" alt="{{articleD.title}}" *ngIf="articleD.image" />
                <!--Si no existe carga una imagen por defecto-->
                <img src="assets/images/nofound.jpg" alt="{{articleD.title}}" *ngIf="!articleD.image" />
            </div>

            <h1 class="subheader">{{articleD.title}}</h1>
            <span class="date">
                {{articleD.Date | amLocale: 'es' | amTimeAgo}}
            </span>
            <p>
                {{articleD.content}}
            </p>

            <div class="buttons">
                <a href="#" class="btn btn-warning">Editar</a>
                <a href="#" class="btn btn-danger">Borrar</a>
            </div>

            <div class="clearfix"></div>
        </article>


    </section>
    <app-sidebar></app-sidebar>

</div>
